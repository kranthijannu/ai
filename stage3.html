<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Top Navigation Buttons */
        .top-nav {
            width: 100%;
            background: #222;
            padding: 5px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .top-nav a {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .top-nav a:hover {
            background: #0056b3;
        }


        /* Left Navigation Bar */
        .left-nav {
            width: 100%;
            background: #222;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .left-nav button {
            flex: 1;
            min-width: 150px;
            margin: 5px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .left-nav button:hover {
            background: #0056b3;
        }
        .left-nav a {
            text-decoration: none;
            color: white;
        }
        /* Right Content Area */
        .right-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            overflow-y: auto;
        }

        .right-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .right-content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .left-nav {
                flex-direction: column;
                width: 25%;
                justify-content: flex-start;
            }

            .left-nav button {
                margin: 10px 0;
                flex: none;
            }

            .right-content {
                padding: 40px;
            }

            .right-content h1 {
                font-size: 36px;
            }

            .right-content p {
                font-size: 20px;
            }
            .top-nav {
                justify-content: center;
                gap: 20px;
            }
        }

        @media (min-width: 1200px) {
            .right-content h1 {
                font-size: 40px;
            }

            .right-content p {
                font-size: 22px;
            }
           
        }
    </style>
</head>
<body>
    
    <!-- Left Navigation -->
    <div class="left-nav">
        <button onclick="showContent('default')">Real-World Applications of AI</button>
        <button onclick="showContent('Smart Helpers')">Smart Helpers</button>
        <button onclick="showContent('Recommendations & Entertainment')">Personalized Experiences</button>
        <button onclick="showContent('Super Savers')">Super Savers</button>
        <button onclick="showContent('Game Changers')"> Game Changers</button>
        <button><a href="quiz3.html">  Quiz</a></button>
        <button><a href="stage1.html">Stage 1</a></button>
        <button><a href="stage3.html">Stage 3</a></button>
       
    </div>

    </script>
</body>
</html>
